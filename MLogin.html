<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="moginstyle.css">
    <title>Document</title>
</head>
<body>
<center>
    <div class="managerLoginSection">
        <form onsubmit="managerlog()">

            <p>Welcome Manager please type in the password!</p>

        <button>Return to Login</button>
    </div>
</center>
      <script src="mlogin.js"></script>
